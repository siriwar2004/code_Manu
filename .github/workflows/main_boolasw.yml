# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - boolasw

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://hub.docker.com/r/codercom/code-server/
        username: ${{ secrets.AzureAppService_ContainerUsername_45c25ddadfca4e01a701d936fd3e9a1e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_74f8e49593304eccb2a5eebf0c1a156e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hub.docker.com/r/codercom/code-server/${{ secrets.AzureAppService_ContainerUsername_45c25ddadfca4e01a701d936fd3e9a1e }}/codercom/code-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'boolasw'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5fea7127f6ca410ba92db09f03253724 }}
        images: 'hub.docker.com/r/codercom/code-server/${{ secrets.AzureAppService_ContainerUsername_45c25ddadfca4e01a701d936fd3e9a1e }}/codercom/code-server:${{ github.sha }}'